name: Build and Deploy YEAF in PROD

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]
jobs:
  # Print variables for logging and debugging purposes
  checkEnv:
    name: Check Env variables
    runs-on: ubuntu-latest
    steps:
    - name: Print Env Vars
      run: |
        echo Git Base Ref: ${{ github.base_ref }}
        echo Git Build ID: ${{ github.event.number }}
        echo Git Pull Request Ref: ${{ github.event.pull_request.head.sha }}
        echo Git Ref Name: ${{ github.ref_name }}
        echo OC CLI Version: $(oc version)

  # Deploy project
  deployProd:
    name: Deploy Project to PROD
    runs-on: ubuntu-latest
    if: github.ref_name == 'master'
    env:
      BUILD_ID: ${{ github.event.number }}
      NAMESPACE: 06cb9b-prod
      BUILD_NAMESPACE: 06cb9b-tools
      BUILD_REF: ${{ github.base_ref }}
      HOST_PREFIX: tbtb-yeaf
      SOURCE_REPOSITORY_BRANCH: master
    steps:
      - name: Print env
        run: |
          echo BUILD ID: $BUILD_ID
          echo BUILD NAMESPACE: $BUILD_NAMESPACE
          echo NAMESPACE: $NAMESPACE
          echo BRANCH: $BUILD_REF
          echo HOST_PREFIX: $HOST_PREFIX
          echo SOURCE_REPOSITORY_BRANCH: $SOURCE_REPOSITORY_BRANCH
      # Checkout the PR branch
      - name: Checkout Target Branch
        uses: actions/checkout@v3
      # Log in to OpenShift.
      # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
      # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: Log in to OpenShift
        run: |
          oc login --token=${{ secrets.SA_TOKEN }} --server=https://api.silver.devops.gov.bc.ca:6443
      # Deploy the YEAF.
      - name: Deploy YEAF Prod
        working-directory: "./openshift"
        run: |
          make oc-deploy-web
      - name: Finished OC Deploy from yaml
        run: |
          echo "FINISHED OC Deploy PROD YEAF"
          echo ++++++++++
